<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
  <link rel="stylesheet" type="text/css" href="../resources/css/master.css"/>
  <link rel="stylesheet" type="text/css" href="../resources/css/style.css"/>
  <link rel="stylesheet" type="text/css" href="../resources/css/usuario.css"/>
  <div id="logo"><img src="../resources/img/common/bmxt.jpg" alt=""/><a href="https://www.bancomext.com">
    <img src="../resources/img/header.png" alt=""/></a>
  </div>
</h:head>

<h:body>
  <ui:include src="../menuBar.xhtml"/>
  <div style="text-align: -webkit-center">
    <h:form id="form1">
      <fieldset>
        <legend>Bitacora Agrupacion Polizas Extemporaneo</legend>
        <p:outputPanel layout="block" id="pgInfo">
          <p:outputPanel layout="block" scrollHeight="450px">
            <p:message for="btnMensaje" id="btnMensaje" style="color:blue; font-size:11px;"/>
            <p:message for="btnError" id="btnError" style="color:red; font-size:11px;"/>
            <p:panelGrid columns="3">
              <h:outputText style="text-align:center;" value="Fecha Proceso:"/>
              <p:selectOneMenu value="#{bitAgrupaPolizasExtem.filtroCalendar}"
                               partialSubmit="true">
                <f:selectItems value="#{bitAgrupaPolizasExtem.listaCalendar}"/>
              </p:selectOneMenu>
              <p:commandButton value="Filtrar"
                               action="#{bitAgrupaPolizasExtem.filtroBitacora}"/>

            </p:panelGrid>

            <p:panelGrid columns="2">
              <h:commandButton
                  title="Descargar archivo"
                  image="../resources/img/excel.png"
                  ajax="false"
                  icone="pi pi-arrow-down">
                <p:fileDownload value="#{bitAgrupaPolizasExtem.excelResource}"/>
              </h:commandButton>
            </p:panelGrid>

            <p:dataTable id="infoAgrupacionPolizas" var="row"
                         value="#{bitAgrupaPolizasExtem.listaBitacora}"
                         rows="#{bitAgrupaPolizasExtem.defaultRows}"
                         paginator="#{bitAgrupaPolizasExtem.paginatorVisible}"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros">

              <p:column headerText="Código de Operación">
                <h:outputText value="#{row.opCode}"
                              style="font-style:normal; font-size:10px; text-align:center;"/>
              </p:column>

              <p:column headerText="Descripción">
                <h:outputText value="#{row.obsrv2}" style="font-style:normal; font-size:10px;"/>
              </p:column>

              <p:column headerText="Número de Póliza">
                <h:outputText value="#{row.numPol}" style="font-style:normal; font-size:10px;"/>
              </p:column>

              <p:column headerText="Cargo">
                <h:outputText value="#{row.cargoFor}"
                              style="font-style:normal; font-size:10px; text-align:right;"/>
              </p:column>

              <p:column headerText="Abono">
                <h:outputText value="#{row.abonoFor}"
                              style="font-style:normal; font-size:10px; text-align:right;"/>
              </p:column>

              <p:column headerText="Diferencia">
                <h:outputText value="#{row.diferenciaFor}"
                              style="font-style:normal; font-size:10px; text-align:center;"/>
              </p:column>

              <p:column headerText="Fecha del Proceso">
                <h:outputText value="#{row.fechaProcesoFor}"
                              style="font-style:normal; font-size:10px; text-align:center;"/>
              </p:column>
            </p:dataTable>

          </p:outputPanel>
        </p:outputPanel>
      </fieldset>
    </h:form>
  </div>
</h:body>
</html>
