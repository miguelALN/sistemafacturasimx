<h:head>

<h:body>
  <ui:include src="../menuBar.xhtml"/>

    <h:form id="form1">
      <p:growl id="messages" showDetail="true"/>
      <fieldset>
        <legend>Archivos para GACD</legend>
        <p:outputPanel layout="block" id="pgInfo">

          <p:message for="btnprocesar" style="color:red; font-size:12px;text-align:justify;"/>

            <p:panelGrid columns="3">
              <h:outputText value="Fecha EmisiÃ³n: "/>
              <p:selectOneMenu id="fechaEmision" value="#{historicoArchivosCFD.fechaEmision}"
                               binding="#{historicoArchivosCFD.selectfechaEmision}"
                               partialSubmit="true">
                <f:selectItems value="#{historicoArchivosCFD.listaFechaEmision}"/>
              </p:selectOneMenu>

              <p:commandButton id="btnprocesar" value="Procesar"
                               action="#{historicoArchivosCFD.procesar}"
                               update="btnDownload" />
            </p:panelGrid>

            <p:panelGrid columns="2">

              <p:commandButton id="btnDownload"
                  value="#{historicoArchivosCFD.nombreArchivo}"
                  ajax="false"
                  onclick="PrimeFaces.monitorDownload(start, stop);">
                <p:fileDownload value="#{historicoArchivosCFD.resource}"/>
              </p:commandButton>

             <!-- <p:commandButton
                  label="Exportar #{historicoArchivosCFD.nombreArchivo}"

                  onclick="PrimeFaces.monitorDownload(start, stop);"

              </p:commandButton>-->
