<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
  <link rel="stylesheet" type="text/css" href="../resources/css/master.css"/>
  <link rel="stylesheet" type="text/css" href="../resources/css/style.css"/>
  <link rel="stylesheet" type="text/css" href="../resources/css/usuario.css"/>
  <div id="logo"><img src="../resources/img/common/bmxt.jpg" alt=""/><a href="https://www.bancomext.com">
    <img src="../resources/img/header.png" alt=""/></a>
  </div>
</h:head>

<h:body>
  <ui:include src="../menuBar.xhtml"/>
  <div style="text-align: -webkit-center">
    <h:form id="form1">
      <p:growl id="messages" showDetail="true"/>
      <fieldset>
        <legend>Cifras Totales Seguimiento Estatus Facturas</legend>
        <p:outputPanel layout="block" id="pgInfo">
          <p:outputPanel layout="block" scrollHeight="450px">
            <p:panelGrid columns="6" style="position:relative;">
              <h:outputText style="text-align:center;" value="Fecha Inicial:"/>

              <p:inputMask id="filtroFechaIniStr"
                           value="#{cifrasTotalesEstatusFactu.filtroFechaIniStr}"
                           mask="99/99/9999">
                <p:ajax event="blur"
                        listener="#{cifrasTotalesEstatusFactu.checkFechas()}"/>
              </p:inputMask>

              <h:outputText style="text-align:center;" value="Fecha Final:"/>

              <p:inputMask id="filtroFechaFinStr"
                           value="#{cifrasTotalesEstatusFactu.filtroFechaFinStr}"
                           mask="99/99/9999">
                <p:ajax event="blur"
                        listener="#{cifrasTotalesEstatusFactu.checkFechas()}"/>
              </p:inputMask>


              <p:commandButton value="Filtrar"
                               action="#{cifrasTotalesEstatusFactu.filtroCifras}"
                               process="@this"
                               update=":form1:infoCifras"/>
            </p:panelGrid>

            <p:panelGrid columns="1">
              <p:dataTable id="infoCifras" var="row"
                           value="#{cifrasTotalesEstatusFactu.listaCifras}"
                           rows="#{cifrasTotalesEstatusFactu.defaultRows}"
                           paginator="#{cifrasTotalesEstatusFactu.paginatorVisible}"
                           paginatorPosition="bottom"
                           paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                           currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros">

                <p:column headerText="FECHA VALOR">
                  <h:outputText value="#{row.fechaValorFor}"
                                style="font-style:normal; font-size:10px; text-align:center;"/>
                </p:column>
                <p:column headerText="ESPERADAS IMX">
                  <h:outputText value="#{row.esperadasImx}"
                                style="font-style:normal; font-size:10px; text-align:center;"/>
                </p:column>
                <p:column headerText="VERIFICADO">
                  <h:outputText value="#{row.cifrasVerificado}"
                                style="font-style:normal; font-size:10px; text-align:center;"/>
                </p:column>
                <p:column headerText="ENVIADO GACD">
                  <h:outputText value="#{row.cifrasGacd}"
                                style="font-style:normal; font-size:10px; text-align:center;"/>
                </p:column>
                <p:column headerText="FOLIO SAT">
                  <h:outputText value="#{row.cifrasFolioSat}"
                                style="font-style:normal; font-size:10px; text-align:center;"/>
                </p:column>
                <p:column headerText="ENVIADO CLIENTE">
                  <h:outputText value="#{row.cifrasEnviadoCliente}"
                                style="font-style:normal; font-size:10px; text-align:center;"/>
                </p:column>
                <p:column headerText="CANCELADO">
                  <h:outputText value="#{row.cifrasCancelado}"
                                style="font-style:normal; font-size:10px; text-align:center;"/>
                </p:column>
              </p:dataTable>
            </p:panelGrid>

          </p:outputPanel>
        </p:outputPanel>
      </fieldset>
    </h:form>
  </div>
</h:body>
</html>
