<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
  <link rel="stylesheet" type="text/css" href="../resources/css/master.css"/>
  <link rel="stylesheet" type="text/css" href="../resources/css/style.css"/>
  <link rel="stylesheet" type="text/css" href="../resources/css/usuario.css"/>
  <div id="logo"><img src="../resources/img/common/bmxt.jpg" alt=""/><a href="https://www.bancomext.com">
    <img src="../resources/img/header.png" alt=""/></a>
  </div>
</h:head>

<h:body>
  <ui:include src="../menuBar.xhtml"/>
  <div style="text-align: -webkit-center">
    <script type="javascript">
      function start() {
        PF('statusDialog').show();
      }

      function stop() {
        PF('statusDialog').hide();
      }
    </script>
    <h:form id="form1">

      <fieldset>
        <legend>Reporte de Colocaci√≥n</legend>
        <p:outputPanel layout="block" id="pgInfo">
            <p:panelGrid columns="8">
              <h:outputText value="Cliente: "/>
              <h:inputText id="cliente" value="#{reporteComparativo.cliente}">
                <p:ajax event="blur"
                        listener="#{reporteComparativo.updateCalendar()}"
                        update="@this"/>
              </h:inputText>

              <h:outputText value="Fecha de Consulta: "/>

              <p:calendar id="fechaInicial"
                          value="#{reporteComparativo.fechaConsulta}"
                          locale="es"
                          navigator="true"
                          showButtonPanel="true"
                          autocomplete="off"
                          pattern="MMM d, yyyy">
                <p:ajax event="dateSelect"
                        listener="#{reporteComparativo.updateCalendar()}"
                        update="@this"/>
              </p:calendar>
              <p:commandButton id="consultar" value="Consultar"
                               action="#{reporteComparativo.consultar}"/>
            </p:panelGrid>

          <h:commandButton
                  title="Descargar archivo"
                  image="../resources/img/excel.png"
                  ajax="false"
                  styleClass="border:0;">
            <p:fileDownload value="#{reporteComparativo.excelResourceV}"/>
          </h:commandButton>

          <p:commandButton
                  label="Exportar"
                  value="#{reporteComparativo.nombreArchivoFacturas}"
                  ajax="false"
                  styleClass="color:blue; text-decoration:underline;">
            <p:fileDownload value="#{reporteComparativo.excelResourceV}"/>

            <p:dataTable id="dtInfo" var="row"
                         binding="#{reporteComparativo.htmlDataTable}"
                         value="#{reporteComparativo.listaComparativo}"
                         rows="#{reporteComparativo.defaultRows}"
                         paginator="#{reporteComparativo.paginatorVisible}"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros">

              <p:column headerText="Cliente" sortOrder="asc">
                <h:outputText value="#{row.nombreCliente}"/>
              </p:column>
              <p:column headerText="Campo A">
                <h:outputText value="#{row.id.campoA}"/>
              </p:column>
              <p:column headerText="Contrato">
                <h:outputText value="#{row.id.contrato}"/>
              </p:column>
              <p:column headerText="Cuenta">
                <h:outputText value="#{row.cuenta}"/>
              </p:column>
              <p:column headerText="IMX">
                <h:outputText value="#{row.montoImx}"/>
              </p:column>
              <p:column headerText="Contabilidad">
                <h:outputText value="#{row.montoSicav}"/>
              </p:column>
              <p:column headerText="Diferencia">
                <h:outputText value="#{row.montoDif}"/>
              </p:column>
            </p:dataTable>
          </p:commandButton>

        </p:outputPanel>
      </fieldset>
      <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
        <i class="pi pi-spinner pi-spin" style="font-size:3rem"></i>
      </p:dialog>
    </h:form>
  </div>
</h:body>
</html>
