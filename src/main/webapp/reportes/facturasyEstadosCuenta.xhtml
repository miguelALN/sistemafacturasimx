<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
  <link rel="stylesheet" type="text/css" href="../resources/css/master.css"/>
  <link rel="stylesheet" type="text/css" href="../resources/css/style.css"/>
  <div id="logo"><img src="../resources/img/common/bmxt.jpg" alt=""/><a href="https://www.bancomext.com">
    <img src="../resources/img/header.png" alt=""/></a>
  </div>
</h:head>

<h:body>
  <ui:include src="../menuBar.xhtml"/>
  <div style="text-align: -webkit-center">
    <script type="javascript">
      function start() {
        PF('statusDialog').show();
      }

      function stop() {
        PF('statusDialog').hide();
      }
    </script>
    <fieldset>
      <legend>Estatus Facturas GACD</legend>
      <p:outputPanel layout="block" id="pgInfo">
        <p:message for="btnFiltrar" style="color:red; font-size:11px;text-align:justify;"/>
        <p:outputPanel layout="block" scrollHeight="280px">


          <p:panelGrid columns="7">

            <h:outputText value="Fecha Generación "/>
            <p:outputLabel id="fechaGeneracion" onkeypress="return false;"
                           renderAsPopup="true"
                           value="#{facturasyEstadosCuenta.fechaGeneracion}">
              <f:convertDateTime pattern="dd/MM/yyyy"/>
            </p:outputLabel>

            <h:outputText value="Fecha Valor Inicial: "/>
            <p:outputLabel id="fechaInicial" onkeypress="return false;" renderAsPopup="true"
                           value="#{facturasyEstadosCuenta.fechaInicial}">
              <f:convertDateTime pattern="dd/MM/yyyy"/>
            </p:outputLabel>


            <h:outputText value="Fecha Valor Final "/>
            <p:outputLabel id="fechaFinal" onkeypress="return false;" renderAsPopup="true"
                           value="#{facturasyEstadosCuenta.fechaFinal}">
              <f:convertDateTime pattern="dd/MM/yyyy"/>
            </p:outputLabel>


            <p:commandButton value="Filtrar" id="btnFiltrar" action="#{facturasyEstadosCuenta.filtrar}"
                             binding="#{facturasyEstadosCuenta.btnFiltrar}"/>
          </p:panelGrid>

          <p:commandButton
              value="#{facturasyEstadosCuenta.nombreArchivoFacturas}"
              icon="../resources/img/excel.png"
              ajax="false"
              onclick="PrimeFaces.monitorDownload(start, stop);"
              styleClass="border:0;">
            <p:fileDownload value="#{facturasyEstadosCuenta.excelResource}"/>
          </p:commandButton>
          <p:commandButton
              label="Exportar"
              value="#{facturasyEstadosCuenta.nombreArchivoFacturas}"
              ajax="false"
              onclick="PrimeFaces.monitorDownload(start, stop);"
              styleClass="color:blue; text-decoration:underline;">
            <p:fileDownload value="#{facturasyEstadosCuenta.excelResource}"/>

            <p:dataTable id="dtInfo3" var="row"
                         binding="#{facturasyEstadosCuenta.htmlDataTableCfdHistoricoFolios}"
                         value="#{facturasyEstadosCuenta.listaTablaCfdHistoricoFolios}"
                         rows="#{facturasyEstadosCuenta.defaultRows}"
                         style="vertical-align:top; position:relative; "
                         paginator="#{facturasyEstadosCuenta.paginatorVisibleCfdHistoricoFolios}"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros">

              <p:column headerText="Cliente">
                <h:outputText value="#{row.codigoCliente}"
                              style="text-align:left;"/>
              </p:column>
              <p:column headerText="Nombre">
                <h:outputText value="#{row.descripcionCliente}"
                              style="text-align:left;"/>
              </p:column>
              <p:column headerText="Línea de Crédito">
                <h:outputText value="#{row.codigoLineaCredito}"
                              style="text-align:left;"/>
              </p:column>
              <p:column headerText="Moneda">
                <h:outputText value="#{row.moneda}"
                              style="text-align:left;"/>
              </p:column>
              <p:column headerText="Producto">
                <h:outputText value="#{row.tipoCredito}"
                              style="text-align:left;"/>
              </p:column>
              <p:column headerText="Folio">
                <h:outputText value="#{row.id.numeroFolio}"
                              style="text-align:left;"/>
              </p:column>
              <p:column headerText="Folio SAT">
                <h:outputText value="#{row.serieFolioSat}"
                              style="text-align:left;"/>
              </p:column>
              <p:column headerText="Status Folio SAT">
                <h:outputText value="#{row.observacionesFolio}"
                              style="text-align:left;"/>
              </p:column>
            </p:dataTable>

          </p:commandButton>
        </p:outputPanel>
        <br/>
      </p:outputPanel>
    </fieldset>
  </div>
</h:body>
</html>
