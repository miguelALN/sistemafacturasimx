<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
  <link rel="stylesheet" type="text/css" href="../resources/css/master.css"/>
  <link rel="stylesheet" type="text/css" href="../resources/css/style.css"/>
  <link rel="stylesheet" type="text/css" href="../resources/css/usuario.css"/>
  <div id="logo"><img src="../resources/img/common/bmxt.jpg" alt=""/><a href="https://www.bancomext.com">
    <img src="../resources/img/header.png" alt=""/></a>
  </div>
</h:head>

<h:body>
  <ui:include src="../menuBar.xhtml"/>
  <div style="text-align: -webkit-center">
    <h:form id="form1">
      <p:growl id="messages" showDetail="true"/>
      <fieldset>
        <legend>Permisos de Acceso por Módulo</legend>
        <p:outputPanel layout="block">
          <h:panelGroup id="pgInfo">
            <p:dataTable id="dt-roles"
                         widgetVar="drRoles"
                         var="row"
                         value="#{rolesModulos.listaRolesModulos}"
                         reflow="true"
                         tableStyle="width:auto"
                         style="position: relative; vertical-align:top"
                         rows="#{rolesModulos.defaultRows}"
                         paginator="#{rolesModulos.paginatorVisible}"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros">

              <p:column field="description" headerText="Rol"
                        style="text-align:center"
                        sortBy="#{row.fiCatRoles.descripcion}"
                        filterBy="#{row.fiCatRoles.descripcion}"
                        filterMatchMode="contains"
                        sortOrder="asc">
                  <f:facet name="filter">
                    <p:inputText style="height:17px;font-size:11px;" styleClass="custom-filter-input" onkeyup="PF('dtRoles').filter()" />
                  </f:facet>
                  <h:outputText value="#{row.fiCatRoles.descripcion}"
                              style="text-align:left; font-style:normal; font-size:11px;"/>
              </p:column>

              <p:column field="description" headerText="Módulo"
                        sortBy="#{row.fiModulosMenu.descripcion}"
                        filterBy="#{row.fiModulosMenu.descripcion}"
                        filterMatchMode="contains"
                        style="text-align:left">
                <f:facet name="filter">
                  <p:inputText style="height:17px;font-size:11px;" styleClass="custom-filter-input" onkeyup="PF('dtRoles').filter()" />
                </f:facet>
                <h:outputText value="#{row.fiModulosMenu.descripcion}"
                              style="text-align:left; font-style:normal; font-size:11px;"/>
              </p:column>

              <p:column headerText="Eliminar" style="text-align:center" exportable="false">
                <p:commandButton title="Eliminar"
                                 icon="pi pi-trash"
                                 styleClass="rounded-button ui-button-danger ui-button-outlined"
                                 oncomplete="PF('eliminarDialog').show()"
                                 process="@this"
                                 style="height: 20px; width: 15px">
                  <f:setPropertyActionListener value="#{row}" target="#{rolesModulos.rolSeleccionado}"/>
                </p:commandButton>
              </p:column>
            </p:dataTable>
          </h:panelGroup>

          <div style="text-align: -webkit-center; padding: 15px;">
              <p:commandButton value="Agregar Permiso"
                               actionListener="#{rolesModulos.abrirPopupAlta}"
                               oncomplete="PF('altaDialog').show()"
                               update=":dialogs:alta-content">
                <p:resetInput target=":dialogs:alta-content"/>
              </p:commandButton>
          </div>

        </p:outputPanel>
      </fieldset>
    </h:form>

    <h:form id="dialogs">
      <p:dialog showEffect="fade" modal="true" widgetVar="altaDialog"
                responsive="true">
        <p:outputPanel id="alta-content" class="ui-fluid">
          <fieldset style="width:445px; padding: .1rem !important;">
          <legend style="width:135px; align:left">Alta Permiso</legend>
          <p:card>
            <p:panelGrid columns="3">
              <p:outputLabel for="rol" value="* Rol:"/>
              <p:selectOneMenu id="rol" partialSubmit="true" style="width:300px; font-size: 10px;"
                               value="#{rolesModulos.rolAlta}">
                <f:selectItems value="#{rolesModulos.listaRoles}"/>
                <p:ajax event="change" listener="#{rolesModulos.actualizarModulos}"/>
              </p:selectOneMenu>
              <p:message for="rol"/>
              <p:outputLabel for="modulo" value="* Modulo:"/>
              <p:selectOneMenu id="modulo" partialSubmit="true" style="width:300px; font-size: 10px;"
                               value="#{rolesModulos.moduloAlta}">
                <f:selectItems value="#{rolesModulos.listaModulos}"/>
              </p:selectOneMenu>
              <p:message for="modulo"/>
            </p:panelGrid>
          </p:card>
          </fieldset>
        </p:outputPanel>

        <div style="text-align: -webkit-center; padding: 15px;">
          <p:commandButton value="Guardar"
                           actionListener="#{rolesModulos.guardar}"
                           update="alta-content"
                           process="alta-content @this"/>
          <p:commandButton value="Cancelar"
                           onclick="PF('altaDialog').hide()"
                           class="ui-button-secondary"
                           type="button"/>
          <br></br>
          <br></br>
          <p:outputLabel value="Los campos marcados con * son mandatorios"/>
        </div>

      </p:dialog>

      <p:confirmDialog widgetVar="eliminarDialog"
                       showEffect="fade"
                       width="300"
                       message="¿Desea borrar el rol?"
                       header="Eliminar"
                       severity="warn">
        <p:commandButton value="Si"
                         actionListener="#{rolesModulos.eliminar()}"
                         process="@this"
                         oncomplete="PF('eliminarDialog').hide()"/>
        <p:commandButton value="No"
                         onclick="PF('eliminarDialog').hide()"
                         styleClass="ui-button-secondary"
                         type="button"/>
      </p:confirmDialog>
    </h:form>
  </div>
</h:body>
</html>
